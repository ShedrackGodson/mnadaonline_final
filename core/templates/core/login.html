{% extends 'core/common/base.html' %}

{% block content %}
<div class="bg-light py-3">
  <div class="container">
    <div class="row">
      <div class="col-md-12 mb-0"><a href="{% url 'home' %}">Home</a> <span class="mx-2 mb-0">/</span> <strong
          class="text-black">Login</strong></div>
    </div>
  </div>
</div>

<div class="site-section">
  <div class="container">
    <div class="row">
      {% include "core/common/messages.html" %}
      <div class="col-md-12">
        <h2 class="h3 mb-3 text-black">Login Form</h2>
      </div>
      <div class="col-md-12">

        <form method="POST" action="{% url 'login_view' %}">
          {% csrf_token %}
          <div class="p-3 p-lg-5 border">
            <div class="form-group row">
              <div class="col-md-12">
                <label for="username" class="text-black">Username <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="username" name="username" placeholder="" required>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <label for="password" class="text-black">Password <span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="password" name="password" placeholder="" required>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-lg-12">
                <input type="submit" class="btn btn-primary btn-lg btn-block mb-3" value="login">
                <div class="float-right">
                  Dont have an account? <a href="{% url 'showSignUpPage' %}">Sign Up Here</a>
                </div>
              </div>

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
