{% extends 'core/common/base.html' %}
{% load humanize %}
{% block content %}
<div class="bg-light py-3">
    <div class="container">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="main-breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                <li class="breadcrumb-item"><a href="{% url 'products' %}">Products</a></li>
                <li class="breadcrumb-item active" aria-current="page">Add</li>
            </ol>
        </nav>
        <!-- /Breadcrumb -->
        <div class="row">

        </div>
    </div>
</div>

<div class="site-section">
    {% include "core/common/messages.html" %}
    <div class="site-section" style="margin-top: -100px;">
        <div class="container">
            <div class="row">

                <div class="col-md-12">
                    <h2 class="h3 mb-3 text-black">Add Product Form</h2>
                </div>
                <div class="col-md-12">

                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="p-3 p-lg-5 border">
                            <div class="form-group row">
                                <div class="col-md-6">
                                    <label for="product_name" class="text-black">Product Name <span
                                            class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="product_name" name="product_name" placeholder=""
                                        required="">
                                </div>
                                <div class="col-md-6">
                                    <label for="product_price" class="text-black">Product Price <span
                                            class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="product_price" name="product_price" placeholder=""
                                        required="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-6">
                                    <label for="category" class="text-black">Product Category <span
                                            class="text-danger">*</span>
                                    </label>
                                    <select name="product_category" id="category" class="form-control">
                                        {% for category in category_list %}
                                        <option value="{{ category.id }}">{{ category.name.title }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="photo" class="text-black">Product Image <span
                                            class="text-danger">*</span></label>
                                    {{ form.product_photo }}
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-6">
                                    <label for="description" class="text-black">Product Description <span
                                            class="text-danger">*</span></label>
                                    <textarea class="form-control" name="product_description" id="description" cols="0" rows="1"></textarea>
                                </div>
                                <div class="col-md-6">
                                    <label for="valid_until" class="text-black">Valid Until <span
                                        class="text-danger">*</span>
                                    </label>
                                    <input type="datetime-local" class="form-control" name="valid_until" id="valid_until" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label for="new_product" class="text-black">Product Condition <span
                                            class="text-danger"></span>
                                    </label>
                                    <div class="mb-1 d-flex">
                                        <label for="option-sm" class="d-flex mr-3 mb-3">
                                          <span class="d-inline-block mr-2" style="top:-2px; position: relative;"><input type="radio" id="option-sm" value="new" name="new"></span> <span class="d-inline-block text-black">New</span>
                                        </label>
                                        <label for="option-md" class="d-flex mr-3 mb-3">
                                          <span class="d-inline-block mr-2" style="top:-2px; position: relative;"><input type="radio" id="option-md" value="used" name="used"></span> <span class="d-inline-block text-black">Used</span>
                                        </label>
                                      </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-lg-12">
                                    <input type="submit" class="btn btn-primary btn-lg btn-block mb-3" value="Save">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
