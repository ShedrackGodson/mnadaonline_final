{% extends 'core/common/base.html' %}
{% load humanize %}
{% block content %}
<div class="bg-light py-3">
    <div class="container">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="main-breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                <li class="breadcrumb-item"><a href="{% url 'category' %}">Category List</a></li>
                <li class="breadcrumb-item active" aria-current="page">Add</li>
            </ol>
        </nav>
        <!-- /Breadcrumb -->
        <div class="row">

        </div>
    </div>
</div>
{% include "core/common/messages.html" %}
<div class="site-section">
    
    <div class="site-section" style="margin-top: -100px;">
        <div class="container">
            <div class="row">

                <div class="col-md-12">
                    <h2 class="h3 mb-3 text-black">Add Category Form</h2>
                </div>
                <div class="col-md-12">

                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="p-3 p-lg-5 border">
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label for="category_name" class="text-black">Category Name <span
                                            class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="category_name" name="category_name" placeholder=""
                                        required="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-lg-12">
                                    <input type="submit" class="btn btn-primary btn-lg btn-block mb-3" value="Save">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
