{% extends 'core/common/base.html' %}
{% load static %}
{% block custom_css %}
<style>
    /* body {
        margin-top: 20px;
        color: #1a202c;
        text-align: left;
        background-color: #e2e8f0;
    } */

    .main-body {
        padding: 15px;
    }

    .card {
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .1), 0 1px 2px 0 rgba(0, 0, 0, .06);
    }

    .card {
        position: relative;
        display: flex;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: #fff;
        background-clip: border-box;
        border: 0 solid rgba(0, 0, 0, .125);
        border-radius: .25rem;
    }

    .card-body {
        flex: 1 1 auto;
        min-height: 1px;
        padding: 1rem;
    }

    .gutters-sm {
        margin-right: -8px;
        margin-left: -8px;
    }

    .gutters-sm>.col,
    .gutters-sm>[class*=col-] {
        padding-right: 8px;
        padding-left: 8px;
    }

    .mb-3,
    .my-3 {
        margin-bottom: 1rem !important;
    }

    .bg-gray-300 {
        background-color: #e2e8f0;
    }

    .h-100 {
        height: 100% !important;
    }

    .shadow-none {
        box-shadow: none !important;
    }
    input:focus, input:active{
        border: 0;
    }
</style>
{% endblock custom_css %}
{% block content %}
<div class="bg-light py-3">
    <div class="container">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="main-breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                <li class="breadcrumb-item"><a href="{% url 'user_profile' object.id %}">My Profile</a></li>
                <li class="breadcrumb-item active" aria-current="page">Change Picture</li>
            </ol>
        </nav>
        <!-- /Breadcrumb -->
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row">
            {% include "core/common/messages.html" %}
            <div class="col-md-12" style="margin-top: -80px;">
                <h2 class="h3 mb-3 text-black">Change Profile Picture</h2>
            </div>
            <div class="col-md-12">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group row mb-3">
                        <div class="col-md-12">
                            <label for="photo">{{ form.photo.label }}</label><br>
                            {{ form.photo }}
                        </div>
                    </div>
                    <button type="submit" id="save_changes" class="btn btn-primary">
                        <span class="icon icon-save"></span>
                        Save Changes
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
