    
    {% if messages %}
    {% for message in messages %}
        <div style="width: 96%;" class="alert {{ message.tags }} alert-dismissible ml-2" role="alert">
        {% if message.tags == 'alert-danger' or message.tags == 'alert-info' %}
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        {% elif message.tags == 'alert-success' %}
        <span class="glyphicon glyphicon glyphicon-ok" aria-hidden="true"></span>
        <span class="sr-only">Success:</span>
        {% elif message.tags == 'alert-warning' %}
        <span class="glyphicon glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
        <span class="sr-only">Warning:</span>
        {% endif %}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        {{ message }}
        </div>
    {% endfor %}
    {% endif %}
